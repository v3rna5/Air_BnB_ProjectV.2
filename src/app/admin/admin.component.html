<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add New Property to Inventory</h3>
  </div>
  <div class="panel-body">
    <div>
      <div>
        <label>Property Title:</label>
        <br>
        <input #newTitle>
      </div>

      <div>
        <label>Property Address:</label>
        <br>
        <input #newAddress>
      </div>

      <div>
        <label>Property Amenities:</label>
        <br>
        <textarea #newAmenities></textarea>
      </div>
      <button (click)="submitForm(newTitle.value, newAddress.value, newAmenities.value); newTitle.value=''; newAddress.value=''; newAmenities.value=''">Add</button>
    </div>
  </div>
</div>

<div>
  <app-property-list></app-property-list>
</div>
