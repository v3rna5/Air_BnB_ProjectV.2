<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-condo">Add New Property</h3>
  </div>
  <div class="panel-body">
    <div>
      <div>
        <label>Property Name:</label>
        <br>
        <input #newCondo>
      </div>

      <div>
        <label>Address:</label>
        <br>
        <input #newAddress>
      </div>

      <div>
        <label>Amenities:</label>
        <br>
        <textarea #newAmenities></textarea>
      </div>

      <div>
        <label>Room per night:</label>
        <br>
        <input #newPrice>
      </div>

      <button (click)="submitForm(newCondo.value, newAddress.value, newAmenities.value, newPrice.value); newCondo.value=''; newAddress.value=''; newAmenities.value=''; newPrice.value=''">Add</button>
    </div>
  </div>
</div>
<div>
  <br>
  <br>
  <app-property-list></app-property-list>
</div>
