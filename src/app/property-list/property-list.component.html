<div *ngFor="let property of properties | async"  class="panel panel-default">
  <div class="panel-body">

    <h3 (click)="goToDetailPage(property)"><strong>{{property.condo}}</strong><button type="button" class="btn btn-primary">View</button></h3>
    <div *ngIf="currentRoute === '/admin'">
      {{property.address}} <br>
      {{property.amenities}} <br>
      {{property.price}}
      <hr>
      <app-edit-property [selectedProperty]="property"></app-edit-property>
    </div>
  </div>
</div>
